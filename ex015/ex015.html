<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="ex015.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtAno" id="txtAno" min="1" max="120">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radioSexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radioSexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!!
        </div>
    </section>
    <footer>
        <p>&copy; Modelo Footer</p>
    </footer>
    <script src="ex015.js"></script>
</body>
</html>
